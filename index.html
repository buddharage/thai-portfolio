<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Thai Le | Web Developer</title>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    <header id="main-header">
      <h1>Thai Le</h1>
      <h2 class="tagline">Web developer, real human being, and  a real hero</h2>

      <div class="info">
        Brooklyn, NY
      </div>
    </header>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="projects">
    <h1>Projects</h1>

    <ul>
      {{#each}}
      <li>{{#link-to 'project' this}}{{title}}{{/link-to}}</li>
      {{/each}}
    </ul>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="project">
    <h1>{{title}}</h1>
  </script>

  <script data-main="./app/config" src="./app/libs/require.js"></script>
</body>
</html>
