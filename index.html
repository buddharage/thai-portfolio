<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Thai Le | Web Developer</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="description" content="Thai Le - Web Developer in Brooklyn, NY">

  <link rel="shortcut icon" href="/favicon.ico?v=1" />
  <link rel="icon" href="/favicon.ico?v=1" />

  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="/assets/images/icons/icons.data.svg.css">

  <meta name="google-site-verification" content="IwSdxtwTKAaxruaSGi30bYI9cf2F3x7p0CdUR2HpMgo" />
</head>
<body>
  <div class="app-loading">
    <div class="text">Loading</div>
    <div class="loading-anim">
      <div class="loading spin-1">
        <div class="loading spin-2">
          <div class="loading spin-3">
            <div class="loading spin-4">
              <div class="loading spin-5">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/x-handlebars">
    <header class="global-header">
      <div class="bg"></div>

      <h1 class="site-logo">Thai Le</h1>
      <div class="tagline">Web developer</div>

      <div class="info">
        Brooklyn, NY
      </div>

      <div class="socials">
        <a {{action "onSocialClick" "facebook"}} class="icon-facebook-white site-icon"></a>
        <a {{action "onSocialClick" "twitter"}} class="icon-twitter-white site-icon"></a>
        <a {{action "onSocialClick" "linkedin"}} target="_blank" class="icon-linkedin-white site-icon"></a>
      </div>

      <div {{action 'goToProjects'}} class="cta"><span class="text">Projects</span> <span class="site-icon icon-down-arrow-white"></span></div>
    </header>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="projects" data-template-name="projects">
    <section class="projects-section main-section">
      <ul>
        {{#each}}
          <li class="project">
            <a {{action "onProjectClick" this}}>
              <div class="thumb">
                <img src="/assets/images/projects/{{unbound image_thumb}}" {{bindAttr alt=title}}>
              </div>
              <div class="info">
                <h2>{{unbound title}}</h2>
              </div>
            </a>
          </li>
        {{/each}}
      </ul>

      {{outlet}}
    </section>
  </script>

  <script type="text/x-handlebars" id="project">
    <h1>{{title}}</h1>
  </script>

  <script data-main="./app/config" src="./app/libs/require.js"></script>
</body>
</html>
