<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Thai Le | Web Developer</title>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    <header class="global-header">
      <h1 class="site-logo">Thai Le</h1>
      <div class="tagline">Web developer</div>

      <div class="info">
        Brooklyn, NY
      </div>
    </header>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="projects">
    <section class="projects-section main-section">
      <ul>
        {{#each}}
          <li>
            {{#link-to 'project' this}}
              {{title}}
            {{/link-to}}
          </li>
        {{/each}}
      </ul>

      {{outlet}}
    </section>
  </script>

  <script type="text/x-handlebars" id="project">
    <h1>{{title}}</h1>
  </script>

  <script data-main="./app/config" src="./app/libs/require.js"></script>
</body>
</html>
